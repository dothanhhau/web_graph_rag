<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>GraphRAG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      background: #fafafa;
    }
    #chat-area {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 700px;
      margin: auto;
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 60%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user {
      background: #e0f7fa;
      align-self: flex-end;
      border: 1px solid #b2ebf2;
    }
    .bot {
      background: #f1f8e9;
      align-self: flex-start;
      border: 1px solid #dcedc8;
    }

    form {
      display: flex;
      gap: 8px;
      max-width: 700px;
      margin: auto;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }

    .thinking-wrapper {
      display: flex;
      flex-direction: column;
      border: 1px dashed #aaa;
      background: #f9f9f9;
      border-radius: 10px;
      max-width: 60%;
      cursor: pointer;
      user-select: none;
    }
    .thinking-header {
      background: #ddd;
      padding: 4px 8px;
      font-size: 0.85rem;
      color: #555;
      border-radius: 10px 10px 0 0;
      font-family: monospace;
    }
    .thinking-content {
      max-height: 160px;
      overflow-y: auto;
      padding: 10px 12px;
      font-family: monospace;
      white-space: pre-wrap;
      transition: max-height 0.3s ease;
    }
    .thinking-wrapper.closed .thinking-content {
      max-height: 28px;
      overflow: hidden;
      padding: 4px 12px;
    }

    .final-answer {
      max-width: 60%;
      background: #dcedc8;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 1rem;
      white-space: pre-wrap;
      border: 1px solid #c5e1a5;
      word-wrap: break-word;
      align-self: flex-start;
    }

  </style>
</head>
<body>

  <form onsubmit="handleSubmit(event)">
    <input id="user-input" type="text" placeholder="Nh·∫≠p c√¢u h·ªèi..." autocomplete="off" />
    <button type="submit">G·ª≠i</button>
  </form>

  <div id="chat-area"></div>

  <script>
    const chatArea = document.getElementById('chat-area');
    const userInput = document.getElementById('user-input');

    // T·∫°o 1 √¥ "ƒëang suy nghƒ©" m·ªõi
    function createThinkingBox() {
      const wrapper = document.createElement('div');
      wrapper.className = 'thinking-wrapper open';

      const header = document.createElement('div');
      header.className = 'thinking-header';
      header.textContent = '‚è± ƒêang suy nghƒ©... 0.000 gi√¢y';

      const content = document.createElement('div');
      content.className = 'thinking-content';
      content.textContent = '';

      wrapper.appendChild(header);
      wrapper.appendChild(content);

      // Click toggle m·ªü r·ªông / thu g·ªçn
      wrapper.addEventListener('click', () => {
        if(wrapper.classList.contains('closed')) {
          wrapper.classList.remove('closed');
          wrapper.classList.add('open');
        } else {
          wrapper.classList.remove('open');
          wrapper.classList.add('closed');
        }
      });

      return { wrapper, header, content };
    }

    // Hi·ªÉn th·ªã t·ª´ng k√Ω t·ª± ra container v·ªõi delay
    async function appendChars(container, text, delay = 30) {
      for(let i = 0; i < text.length; i++) {
        container.textContent += text[i];
        container.scrollTop = container.scrollHeight; // auto scroll xu·ªëng d∆∞·ªõi
        await new Promise(r => setTimeout(r, delay));
      }
    }

    // H√†m ch·∫°y request v√† x·ª≠ l√Ω streaming
    async function runStreamingRequest(question, header, content, finalAnswer) {
      header.textContent = '‚è± ƒêang suy nghƒ©... 0.000 gi√¢y';
      content.textContent = '';
      finalAnswer.textContent = '';

      let startTime = performance.now();

      // C·∫≠p nh·∫≠t th·ªùi gian li√™n t·ª•c m·ªói 50ms
      const timerInterval = setInterval(() => {
        let now = performance.now();
        let diff = ((now - startTime) / 1000).toFixed(3);
        header.textContent = `‚è± ƒêang suy nghƒ©... ${diff} gi√¢y`;
      }, 50);

      // G·ª≠i fetch request streaming (gi·∫£ l·∫≠p endpoint)
      const response = await fetch('/api/stream?question=' + encodeURIComponent(question));
      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let buffer = '';
      let thinkingText = '';

      while(true) {
        const { done, value } = await reader.read();
        if(done) break;

        buffer += decoder.decode(value, { stream: true });
        let lines = buffer.split('\n');
        buffer = lines.pop();

        for(const line of lines) {
          if(line.trim()) {
            // Hi·ªÉn th·ªã t·ª´ng k√Ω t·ª± ra thinking content
            await appendChars(content, line.trim() + '\n', 20);
            thinkingText += line.trim() + '\n';
          }
        }
      }

      clearInterval(timerInterval);

      // K·∫øt th√∫c: c·∫≠p nh·∫≠t th·ªùi gian cu·ªëi c√πng v√† thu g·ªçn thinking box
      let endTime = performance.now();
      let totalTime = ((endTime - startTime) / 1000).toFixed(3);
      header.textContent = `‚è± ƒê√£ m·∫•t ${totalTime} gi√¢y`;

      // Thu g·ªçn thinking box
      content.parentElement.classList.remove('open');
      content.parentElement.classList.add('closed');

      // Hi·ªÉn th·ªã k·∫øt qu·∫£ cu·ªëi b√™n d∆∞·ªõi
      finalAnswer.textContent = 'ü§ñ ' + thinkingText.trim().replace(/\n/g, ' ');
    }

    function handleSubmit(event) {
      event.preventDefault();
      const question = userInput.value.trim();
      if(!question) return;

      // Th√™m c√¢u h·ªèi user v√†o chat
      const userBubble = document.createElement('div');
      userBubble.className = 'bubble user';
      userBubble.textContent = 'User: ' + question;
      chatArea.appendChild(userBubble);

      // T·∫°o thinking box v√† final answer box
      const { wrapper, header, content } = createThinkingBox();
      const finalAnswer = document.createElement('div');
      finalAnswer.className = 'final-answer';

      chatArea.appendChild(wrapper);
      chatArea.appendChild(finalAnswer);

      // Scroll xu·ªëng d∆∞·ªõi m·ªói khi th√™m ph·∫ßn m·ªõi
      wrapper.scrollIntoView({ behavior: 'smooth' });
      finalAnswer.scrollIntoView({ behavior: 'smooth' });

      // G·ªçi h√†m ch·∫°y streaming
      runStreamingRequest(question, header, content, finalAnswer);

      userInput.value = '';
    }
  </script>

</body>
</html>
